<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
  <input id="dice-input" type="number" />
  <div class="dropdown is-active">
    <select id="dice-type">
      <option value="1">D4</option>
      <option value="2">D6</option>
      <option value="3">D8</option>
      <option value="3">D10</option>
      <option value="3">D12</option>
      <option value="3">D20</option>
    </select>
  </div>
  <button type="submit" class="btn">Roll Dice</button>
  <div id="dice-display"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</body>

</html>
