<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Spell Book</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <!-- nav header -->
    <header>
        <div class="navbar-start">
        <a href="/">
            <img src="assets/images/spell_book_2__png_overlay__by_lewis4721_denr8s6-fullview.png" />
            <h1 class="">The Spell Book</h1>
        </a>
    </div>
        <nav>
            <div class="navbar-end">
                <button class="navbar-item button is-link is-outlined">
                    Spell Finder
                </button>
                <button class="navbar-item button is-link is-outlined">
                    Dice Roller
                </button>
            </div>
        </nav>
    </header>
    <!-- Hero -->
    <section class="hero">
        <div class="hero-body page-content">
            <p class="hero-text">
                The Spell Book is a resource available for all users of D&D, no matter what skill level, to access
                spells, dice rolls
            </p>
        </div>
    </section>
    
    <!-- spell search form -->
    <form id="spell-search" class="spell-search page-content">
        <select id="spell-type" class="form-content">
            <option value="1">Level</option>
            <option value="2">School</option>
            <option value="3">Both</option>
        </select>
        <input name="" id="username" type="text" autofocus="true" class="form-content" placeholder="Enter type name" />
        <button type="submit" class="button is-small is-link is-outlined">Search Spells!</button>
    </form>
    <div id="search-history" class="search-history">
        <h3>Search History</h3>
    </div>
    <div id="search-list"></div>
    <!-- footer -->
    <footer class="page-content footer">
        <div class="content has-text-centered">
            <p>

            </p>
        </div>
    </footer>
    <!-- results -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
